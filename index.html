<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch an instance:</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function pressButton(name) {
            if(name == "nova"){
                $.get("http://localhost:4000/launch/");
            }else if(name == "delete"){
                $.get("http://localhost:4000/teardown/");
            }
        };

    </script>
</head>
<body>
<button type="button" onclick=pressButton("nova")>Nova</button>
<button type="button" onclick=pressButton("delete")> Delete</button>
</body>
</html>
